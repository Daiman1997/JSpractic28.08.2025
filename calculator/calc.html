<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="back" href="/index.html">Назад</a>
    <div class="calculator">
        <div id="scoreboard" class="calculator__scoreboard" contenteditable="folse"></div>
        <div id="buttonErase" class="calculator__button">
            <p class="button__text orange">C</p>
        </div>
        <div id="buttonClear" class="calculator__button">
            <p class="button__text orange">X</p>
        </div>
        <div id="buttonPercent" class="calculator__button calculatorButton">
            <p class="button__text orange">%</p>
        </div>
        <div id="buttonDivisoin" class="calculator__button calculatorButton">
            <p class="button__text orange">/</p>
        </div>
        <div id="button7" class="calculator__button calculatorButton">
            <p class="button__text">7</p>
        </div>
        <div id="button8" class="calculator__button calculatorButton">
            <p class="button__text">8</p>
        </div>
        <div id="button9" class="calculator__button calculatorButton">
            <p class="button__text">9</p>
        </div>
        <div id="buttonMultiply" class="calculator__button calculatorButton">
            <p class="button__text orange">x</p>
        </div>
        <div id="button4" class="calculator__button calculatorButton">
            <p class="button__text">4</p>
        </div>
        <div id="button5" class="calculator__button calculatorButton">
            <p class="button__text">5</p>
        </div>
        <div id="button6" class="calculator__button calculatorButton">
            <p class="button__text">6</p>
        </div>
        <div id="buttonMinus" class="calculator__button calculatorButton">
            <p class="button__text orange">-</p>
        </div>
        <div id="button1" class="calculator__button calculatorButton">
            <p class="button__text">1</p>
        </div>
        <div id="button2" class="calculator__button calculatorButton">
            <p class="button__text">2</p>
        </div>
        <div id="button3" class="calculator__button calculatorButton">
            <p class="button__text">3</p>
        </div>
        <div id="buttonPlus" class="calculator__button calculatorButton">
            <p class="button__text orange">+</p>
        </div>
        <div id="buttonComma" class="calculator__button calculatorButton">
            <p class="button__text">.</p>
        </div>
        <div id="button0" class="calculator__button calculatorButton">
            <p class="button__text">0</p>
        </div>
        <div id="buttonEqual" class="calculator__button">
            <p class="button__text">=</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
